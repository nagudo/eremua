<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <link rel="stylesheet" href="css/fonts/fontawesome-free-5.7.2-web/css/fontawesome.min.css">
    <link rel="stylesheet" href="css/fonts/fontawesome-free-5.7.2-web/css/solid.min.css">
    <title>Eremua - Contacto</title>
</head>

<body>
    <div class="app about">
        <!-- TODO Mover el código de c-nav a un HTML diferente para incluir en cada página -->
        <div class="c-nav">
            <img class="c-nav__img" src="img/nav.svg" alt="nav.svg" title ="Eremua - menu" />
            <div class="c-nav__wrapper">
                <div id="navButton" class="c-nav__button">
                    <div class="c-nav__button--bar"></div>
                </div>
                <span class="c-nav__lang--active u-text--primary u-text--small">ESPAÑOL</span>
                <div class="c-nav__lang u-text--primary u-text--small">EU</div>
            </div>
            <div class="o-nav__menu">
                <ul class="o-nav__items o-nav__items--primary">
                    <li>INICIO</li>
                    <li>EREMUA</li>
                    <li>VER RUTAS</li>
                    <li>CONTACTO</li>
                </ul>

                <ul class="o-nav__items">
                    <li>RECOMENDACIONES</li>
                    <li>AVISO LEGAL</li>
                </ul>
            </div>
        </div>
        <!-- END TODO -->
        <div class="l-page u-text--center about__wrapper">
            <h2>CONTACTO</h2>
            <div class="o-details">
                <div class="o-details__item">
                    <div>Teléfono</div>
                    <a href="tel:0034615826150">+34 615 826 150</a>
                </div>
                <div class="o-details__item">
                    <div>Correo electrónico</div>
                    <a href="mailto:info@eremua.com" title="info@eremua.com">info@eremua.com</a>
                </div>
            </div>
            <form class="o-form">
                <div class="o-form__group">
                    <label><span class="fas fa-user"></span></label>
                    <input type="text" placeholder="Nombre">
                </div>
                <div class="o-form__group">
                    <label><span class="fas fa-at"></span></label>
                    <input type="text" placeholder="Correo electrónico">
                </div>
                <div class="o-form__group">
                    <label><span class="fas fa-globe-europe"></span></label>
                    <input type="text" placeholder="Asunto">
                </div>
                <div class="o-form__group">
                    <label><span class="fas fa-envelope"></span></label>
                    <textarea placeholder="Escribe tu mensaje"></textarea>
                </div>
            </form>
            <div class="u-clear--s"></div>
            <button class="c-button c-button--primary">ENVIAR</button>
            <div class="u-clear--s"></div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
